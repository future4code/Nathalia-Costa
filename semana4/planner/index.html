<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Planejamento Semanal</h1>
    </header>
    <main>
      <section id="abaAdicionar">
        <input class="tamanhoAba" type="text" placeholder="Digite sua tarefa" id="novaTarefa" value="">
        <select class="tamanhoAba" id="diasDaSemana">
          <option id="seg" value="SEG">Segunda</option>
          <option id="ter" value="TER">Terça</option>
          <option id="qua" value="QUA">Quarta</option>
          <option id="qui" value="QUI">Quinta</option>
          <option id="sex" value="SEX">Sexta</option>
          <option id="sab" value="SAB">Sábado</option>
          <option id="dom" value="DOM">Domingo</option>
        </select> 
        <button class="tamanhoAba" onclick="adicionarTarefa()" >Adicionar Tarefa</button>
        <button class="tamanhoAba" onclick="limpar()">Limpar Planner</button>
      </section>
      <section>
        <article>
        <h4>Segunda</h4>
        <ul class="tarefa" id="tarefaSegunda"></ul>
      </article>
      <article>
        <h4>Terça</h4>
        <ul class="tarefa" id="tarefaTerca"></ul>
      </article>
      <article>
        <h4>Quarta</h4>
        <ul class="tarefa" id="tarefaQuarta"></ul>
      </article>
      <article>
        <h4>Quinta</h4>
        <ul class="tarefa" id="tarefaQuinta"></ul>
      </article>
      <article>
        <h4>Sexta</h4>
        <ul class="tarefa" id="tarefaSexta"></ul>
      </article>
      <article>
        <h4>Sábado</h4>
        <ul class="tarefa" id="tarefaSabado"></ul>
      </article>
      <article>
        <h4>Domingo</h4>
        <ul class="tarefa" id="tarefaDomingo"></ul>
      </article>
      </section>
      <footer>
        <p>Por NathliaCC</p>
      </footer>
    </main>
  </body>
</html>
